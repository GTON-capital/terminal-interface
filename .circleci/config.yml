version: 2.1
orbs:
  aws-eks: circleci/aws-eks@2.1.0
  kubernetes: circleci/kubernetes@1.1.0
jobs:
  docker-image-build:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker login -u ${DOCKERHUB_USER} -p ${DOCKERHUB_PASSWORD}
      - run: docker build -t ${CONTAINER_TAG_PROD} . && docker push ${CONTAINER_TAG_PROD}
  cluster-deploy:
    docker:
      - image: cimg/python:3.8
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: ${CLUSTER_NAME}
      - run: kubectl rollout restart deployment ${DEPLOYMENT_PROD} --namespace=${NAMESPACE}     
workflows:
  version: 2
  build-deploy:
    jobs:
      - docker-image-build
      - cluster-deploy:
          requires: 
            - docker-image-build
